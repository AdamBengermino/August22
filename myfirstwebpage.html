<!DOCTYPE html>
<html>
  <head>
    <title>Forms</title>
  </head>
  <body style="background-color: red">
    <h1>My First Form</h1>
    <hr>
    <form name="myForm" action="#">
      NOMBRE: <input type="text" name="name" />
      <br>
      NUMERO: <input type="text" name="phone" />
      <br>
      ANOS: <select name="age">
        <option value="under 25">Fetus</option>
        <option value="25-50">Young and Vibrant</option>
        <option value="51-75">The New 40</option>
        <option value="over 75">At Death's Door</option>
      </select>
      <input type="submit" />
      <br>
      <ul>
      <h2>Here's a Table</h2>
      <li><strong>First Item</strong></li>
      <li><font style="color: orange">Second Item</font></li>
      <li><font style="color: purple">Third Item</font></li>
      <li>Fourth Item</li></ul>
    </ul>
    </form>
